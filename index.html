<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>

<script>

$(function(){

  userNames  =  ['caike', 'envylabs'];

  var apiKey          =  'change-me',
      recentTracksUrl =   'http://ws.audioscrobbler.com/2.0/?';

      for(i=0; i < userNames.length; i++){
        $.get(recentTracksUrl, {
          format: 'json',
          method: 'user.getrecenttracks',
          user: userNames[i],
          api_key: apiKey,
        }, showCurrentTrack);
      }
})

function showCurrentTrack(response) {

  // helps a lot for debugging
  dresponse = response;

  var recentTracks    = response.recenttracks,
      currentTrack    = recentTracks.track[0],
      currentArtist   = currentTrack.artist["#text"],
      currentSong     = currentTrack["name"];

  //$('#user').html(userName + " is listening to:");
  //$('#song').html("<strong>" + currentSong + "</strong>");
 // $('#artist').html("by " + currentArtist);

 $('#songList').append("<li><em>" + currentSong + "</em> by " + currentArtist + "</li>");
}

</script>
